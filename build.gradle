plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'application'
}

group = 'com.seemsnerdy.trading'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

application {
    mainClass = 'com.seemsnerdy.trading.MainKt'
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.1'

    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.2'

    implementation("com.google.guava:guava:30.1-jre")

    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'

    implementation 'io.github.cdimascio:dotenv-kotlin:6.2.2'

    implementation 'io.github.kotlin-telegram-bot.kotlin-telegram-bot:telegram:6.0.1'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}